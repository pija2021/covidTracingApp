<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="2.css">
    </head>

    <body>
        
        <div class="container">
            <div id="login_header">
                <h1>Connecting to the covid check-in website</h1>

                    <button class="block btn">Register</button>
                </div>
            </div>
        </div>
