<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Login</title>
        <script src = "login.js"></script>
    </head>

    <body>
        <div class='login'>
            <header>
                <span class = "login_heading_text">covid check in</span>
            </header>
            <hr>
            <div>
                <img id = "login_logo" src="https://www.sibenco.com/wp-content/uploads/2020/06/COVIDsafe-app.png" >
                <h2 class="login_signin_label">
                    Sign-in
                </h2>
                <p>Email/ID</p>
                <input type="text" id="login_id" name="name" required minlength="3" maxlength="10" >
                <p>Password</p>
                <input type="text" id="login_password" name="name" required minlength="3" maxlength="10" >
                <div class = "login_signin_button_div">
                    <button class="login_signin_button" onclick ="login()"><span>Sign-in</span></button>
                </div>

                <div class = "login_signin_button_div">
                    <button class="login_signin_button" onclick ="register()"><span>Register</span></button>
                </div>
            </div>
        </div>
        
    </body>
</html>
